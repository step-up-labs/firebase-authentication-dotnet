name: build

on:
  push:
    branches: '**'
    tags: 'v*.*.*'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release
    - name: Run Unit Tests
      run: dotnet test --no-build --configuration Release --filter Category!=Integration
    - name: Run Integration Tests
      env:
        FIREBASE_AUTH_TEST_API_KEY: ${{ secrets.FIREBASE_AUTH_TEST_API_KEY }}
        FIREBASE_AUTH_TEST_DOMAIN: ${{ secrets.FIREBASE_AUTH_TEST_DOMAIN }}
      run: dotnet test --no-build --configuration Release --filter Category=Integration
  pack:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Setup UWP
        uses: crazy-max/ghaction-chocolatey@v1.0.2
        with:
          args: install visualstudio2019-workload-universal
      - name: Pack preview
        if: startsWith(github.ref, 'refs/tags/') == false
        run: dotnet pack --output ./artifacts --configuration Release --version-suffix "preview-$(date +%Y%m%d%H%M%S)"
      - name: Determine tag version
        shell: bash
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "::set-env name=TAG_VERSION::$(git describe --tags --abbrev=0 | cut -c2-)"
      - name: Pack from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet pack --output ./artifacts --configuration Release -p:version=$ENV:TAG_VERSION
      - uses: actions/upload-artifact@v1
        with: 
          name: artifacts
          path: ./artifacts
  publish:
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push'
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - uses: actions/download-artifact@v1
      with:
        name: artifacts
        path: ./artifacts
    - name: Publish to Feedz.io
      if: startsWith(github.ref, 'refs/tags/') == false
      run: dotnet nuget push ./artifacts/**/*.nupkg --source https://f.feedz.io/step-up-labs/firebase/nuget/index.json --api-key ${{secrets.FEEDZ_TOKEN}}
    - name: Publish to Nuget.org
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push ./artifacts/**/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_TOKEN}}
