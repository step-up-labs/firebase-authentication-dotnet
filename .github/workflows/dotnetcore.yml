name: .NET Core

on:
  push:
    branches: '**'
    tags: 'v*.*.*'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release
  pack:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Pack preview
        if: startsWith(github.ref, 'refs/tags/') == false
        run: dotnet pack --output ./artifacts --configuration Release --version-suffix "preview-$(date +%Y%m%d%H%M%S)"
      - name: Determine tag version
        shell: bash
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "::set-env name=TAG_VERSION::$(git describe --tags --abbrev=0 | cut -c2-)"
      - name: Pack from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet pack --output ./artifacts --configuration Release -p:version $(git describe --tags | cut -c2-) 
      - uses: actions/upload-artifact@v1
        with: 
          name: artifacts
          path: ./artifacts
  publish:
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push'
    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - uses: actions/download-artifact@v1
      with:
        name: artifacts
        path: ./artifacts
    - name: Publish preview packages
      if: startsWith(github.ref, 'refs/tags/') == false
      run: dotnet nuget push ./artifacts/**/*.nupkg --source https://f.feedz.io/step-up-labs/firebase/nuget/index.json --api-key ${{secrets.FEEDZ_TOKEN}}
    - name: Publish release packages
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push ./artifacts/**/*.nupkg --source https://f.feedz.io/step-up-labs/firebase/nuget/index.json --api-key ${{secrets.FEEDZ_TOKEN}}
